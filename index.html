<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Transports</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
    .event {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date { font-size: 1.2em; margin-top: 20px; }
    .time { font-weight: bold; }
    .transport-type { color: red; font-weight: bold; margin-left: 10px; }
    .location { margin: 5px 0; }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <img class="logo" src="https://scontent.fphl2-4.fna.fbcdn.net/v/t39.30808-6/347237084_613927987278302_8082369491286043059_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=So9fZGlkU-UAX8QQ2a8&_nc_ht=scontent.fphl2-4.fna&oh=00_AfB8Nu_dPa04avlOYimodgKyGoLMcrXz6SOyPbWb53HMnw&oe=66622A9B" alt="Warwick Community Ambulance Logo">
  <h1>Upcoming Transport Schedule (Next 3 Days)</h1>
  <div id="eventList">Loading...</div>

  <script>
    const sheetID = '1V1ZVnX4G1YQeU7Dit4gkONEI8VuRanVQNjWKe2qqnnI';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Transports&tq=${query}`;

    function parseDateTime(dateTimeString) {
      if (!dateTimeString || typeof dateTimeString !== 'string') return null;
      const parts = dateTimeString.split(/\s+/);
      if (parts.length < 2) return null;
      const dateParts = parts[0].split(/[-\/]/);
      if (dateParts.length !== 3) return null;
      let [month, day, year] = dateParts;
      if (!month || !day || !year) return null;
      month = String(month).padStart(2, '0');
      day = String(day).padStart(2, '0');
      const time = parts.slice(1).join(' ');
      const fullString = `${year}-${month}-${day} ${time}`;
      const date = new Date(fullString);
      return isNaN(date.getTime()) ? null : date;
    }

    function isWithinNextThreeDays(dateString) {
      const now = new Date();
      const date = parseDateTime(dateString);
      if (!date) return false;
      const dayDiff = (date - now) / 86400000;
      return dayDiff >= 0 && dayDiff < 3;
    }

    function formatDate(date) {
      return date.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
    }

    function drawTable(response) {
      const data = response.getDataTable();
      const eventList = document.getElementById('eventList');
      eventList.innerHTML = '';

      const events = [];
      for (let i = 0; i < data.getNumberOfRows(); i++) {
        const transportType = data.getFormattedValue(i, 0);
        const datetime = data.getFormattedValue(i, 2);
        const pickup = data.getFormattedValue(i, 4);
        const pickupOther = data.getFormattedValue(i, 5);
        const pickupRoom = data.getFormattedValue(i, 6);
        const dropoff = data.getFormattedValue(i, 7);
        const dropoffOther = data.getFormattedValue(i, 8);
        const dropoffRoom = data.getFormattedValue(i, 9);
        const notes = data.getFormattedValue(i, 13);

        const parsedDate = parseDateTime(datetime);
        if (!parsedDate || !isWithinNextThreeDays(datetime)) continue;
        events.push({ parsedDate, transportType, pickup, pickupOther, pickupRoom, dropoff, dropoffOther, dropoffRoom, notes });
      }

      if (events.length === 0) {
        eventList.textContent = 'No transports scheduled for the next 3 days.';
        return;
      }

      events.sort((a, b) => a.parsedDate - b.parsedDate);

      const grouped = {};
      events.forEach(e => {
        const key = e.parsedDate.toDateString();
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(e);
      });

      Object.keys(grouped).sort((a, b) => new Date(a) - new Date(b)).forEach(key => {
        const header = document.createElement('div');
        header.className = 'date';
        header.textContent = formatDate(new Date(key));
        eventList.appendChild(header);

        grouped[key].forEach(e => {
          const time = e.parsedDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          let pickupDisplay = e.pickup === 'OTHER (not listed)' && e.pickupOther ? `${e.pickup}, ${e.pickupOther}` : e.pickup;
          if (e.pickupRoom) pickupDisplay += `, ${e.pickupRoom}`;

          let dropoffDisplay = e.dropoff === 'OTHER (not listed)' && e.dropoffOther ? `${e.dropoff}, ${e.dropoffOther}` : e.dropoff;
          if (e.dropoffRoom) dropoffDisplay += `, ${e.dropoffRoom}`;

          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <div class="time">${time}<span class="transport-type"> ${e.transportType || ''}</span></div>
            <div class="location"><strong>Pick-up:</strong> ${pickupDisplay || 'N/A'}</div>
            <div class="location"><strong>Drop-off:</strong> ${dropoffDisplay || 'N/A'}</div>
            ${e.notes ? `<div class="location"><strong>Notes:</strong> ${e.notes}</div>` : ''}
          `;
          eventList.appendChild(div);
        });
      });
    }

    google.charts.load('current', { packages: ['table'] });
    function fetchAndDraw() {
      const query = new google.visualization.Query(url);
      query.send(drawTable);
    }

    google.charts.setOnLoadCallback(() => {
      fetchAndDraw();
      setInterval(fetchAndDraw, 60000); // auto-refresh every 60 seconds
    });
  </script>
</body>
</html>
