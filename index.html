<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Transports</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    .event {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date { font-size: 1.2em; margin-top: 20px; }
    .time { font-weight: bold; }
    .location { margin: 5px 0; }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>Upcoming Transport Schedule (Next 3 Days)</h1>
  <div id="eventList">Loading...</div>

  <script>
    const sheetID = '1V1ZVnX4G1YQeU7Dit4gkONEI8VuRanVQNjWKe2qqnnI';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Transports&tq=${query}`;

    function parseDateTime(dateTimeString) {
      const parts = dateTimeString.split(/\s+/); // split into [date, time, AM/PM]
      if (parts.length < 2) return null;
      const [month, day, year] = parts[0].split('/');
      const time = parts.slice(1).join(' ');
      return new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')} ${time}`);
    }

    function isWithinNextThreeDays(dateString) {
      const now = new Date();
      const date = parseDateTime(dateString);
      if (!date || isNaN(date)) return false;
      const timeDiff = date - now;
      const dayInMs = 86400000;
      return timeDiff >= 0 && timeDiff < (3 * dayInMs);
    }

    function formatDate(date) {
      return date.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
    }

    function drawTable(response) {
      const data = response.getDataTable();
      const eventList = document.getElementById('eventList');
      eventList.innerHTML = '';

      const headers = [];
      for (let i = 0; i < data.getNumberOfColumns(); i++) {
        headers.push(data.getColumnLabel(i));
      }

      const events = [];
      for (let i = 0; i < data.getNumberOfRows(); i++) {
        const row = {};
        headers.forEach((h, j) => row[h] = data.getValue(i, j));
        if (isWithinNextThreeDays(row['Date and Time of PICK UP'])) {
          row.parsedDate = parseDateTime(row['Date and Time of PICK UP']);
          events.push(row);
        }
      }

      if (events.length === 0) {
        eventList.textContent = 'No transports scheduled for the next 3 days.';
        return;
      }

      const eventsByDate = {};
      events.forEach(e => {
        const dateKey = e.parsedDate.toDateString();
        if (!eventsByDate[dateKey]) eventsByDate[dateKey] = [];
        eventsByDate[dateKey].push(e);
      });

      Object.keys(eventsByDate).sort().forEach(dateKey => {
        const heading = document.createElement('div');
        heading.className = 'date';
        heading.textContent = formatDate(new Date(dateKey));
        eventList.appendChild(heading);

        eventsByDate[dateKey].forEach(e => {
          const time = e.parsedDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <div class="time">${time}</div>
            <div class="location"><strong>Pick-up:</strong> ${e['Pick up location'] || 'N/A'}</div>
            <div class="location"><strong>Drop-off:</strong> ${e['Drop off location'] || 'N/A'}</div>
            ${e['Other notes'] ? `<div class="location"><strong>Notes:</strong> ${e['Other notes']}</div>` : ''}
          `;
          eventList.appendChild(div);
        });
      });
    }

    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(() => {
      const query = new google.visualization.Query(url);
      query.send(drawTable);
    });
  </script>
</body>
</html>
